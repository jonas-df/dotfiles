# Set terminal to true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Be able to use the mouse to navigate around
set -g mouse on

# Set up proper keybinds for the leader key
unbind C-b
set-option -g prefix C-Space
bind-key C-space send-prefix

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set pane splits to current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set copy mode to vi mode
setw -g mode-keys vi

# Select catppuccin flavour
set -g @catppuccin_flavour 'mocha'

# set status bar config
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#W" 
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W" 

set -g @catppuccin_status_modules_right "application session user date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

